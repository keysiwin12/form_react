<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar Alumno</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        
        <form [formGroup]="formGroup">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-group"> 
                        <input name="nombre" class="form-control"
                            formControlName="nombre"
                            type="text" />
                    </div>
                    <div *ngIf = "formGroup.get('nombre').invalid && (formGroup.get('nombre').dirty || formGroup.get('nombre').touched)" class="alert alert-danger">
                            Nombre es requerido
                    </div> 
                    <label for="apellido">Apellido</label>
                    <div class="input-group"> 
                        <input name="apellido" class="form-control"
                            formControlName="apellido"
                            type="text" />
                    </div>
                    <div *ngIf = "formGroup.get('apellido').invalid && (formGroup.get('apellido').dirty || formGroup.get('apellido').touched)" class="alert alert-danger">
                            <div *ngIf = "formGroup.get('apellido').getError('required')">
                                Apellido es requerido 
                            </div>
                            <div *ngIf = "formGroup.get('apellido').getError('minlength')">
                                    Apellido debe terner al menos 4 caracteres
                            </div>
                    </div>
                    <label for="edad">Edad</label>
                    <div class="input-group"> 
                        <input name="edad" class="form-control"
                            formControlName="edad"
                            type="number" />
                    </div>
                    <div *ngIf="edad.invalid && (edad.dirty || edad.touched)">
                            <div *ngIf="edad.errors['required']" class="alert alert-danger">
                                Edad es requerido
                            </div>
                            <div *ngIf="!edad.errors['required']" >
                                <div *ngIf="edad.errors['minEdad']" class="alert alert-danger">
                                    Edad debe ser mayor a 0
                                </div>
                            </div>
                    </div>
                </div>    
            </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [disabled] = "formGroup.invalid" (click)="modal.close('Save click');guardarEditados();onEditar()">Guardar</button>
    </div>
  </ng-template>
  
  <button class="btn btn-md btn-outline-primary mr-3" (click)="open(content);mostrarEdit()">Editar</button>
